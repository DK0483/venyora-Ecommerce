<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | VENYORA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        position: relative;
        width: 320px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        z-index: 2;
        overflow: hidden;
      }

      .container::before {
        content: '';
        position: absolute;
        top: 15px;
        left: 15px;
        width: 100%;
        height: 100%;
        background: #f5f5f5;
        border-radius: 10px;
        z-index: -1;
        transform: rotate(-1.5deg);
      }

      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      .forgot {
        text-align: right;
        margin-bottom: 1rem;
        font-size: 13px;
        color: #555;
        cursor: pointer;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(to right, #3b82f6, #ec4899);
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        transition: opacity 0.2s;
      }

      button:hover {
          opacity: 0.9;
      }

      .toggle-text {
        text-align: center;
        margin-top: 1rem;
        font-size: 14px;
      }

      .toggle-text a {
        color: #ec4899;
        text-decoration: none;
        font-weight: 500;
        cursor: pointer;
      }

      .hidden {
        display: none;
      }
    </style>
</head>
<body>
    <div class="container">

        <div id="login-form">
            <h2>Login</h2>
            <form id="login-form-element">
                <input type="email" id="login-email" placeholder="Email" required />
                <input type="password" id="login-password" placeholder="Password" required />
                <div class="forgot">Forgot Password?</div>
                <button type="submit">Login</button>
            </form>
            <div class="toggle-text">
                Don't have an account? <a onclick="showSignup()">Sign Up</a>
            </div>
        </div>

        <div id="signup-form" class="hidden">
            <h2>Sign Up</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Name" required />
                <input type="email" id="register-email" placeholder="Email" required />
                <input type="password" id="register-password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
            </form>
            <div class="toggle-text">
                Already have an account? <a onclick="showLogin()">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch('https://venyora-api.onrender.com/api/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name, email, password }),
                });
                const result = await response.json();
                if (response.ok) {
                    alert('Registration successful! You can now sign in.');
                    showLogin();
                    registerForm.reset();
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (err) {
                console.error('Registration error:', err);
                alert('An error occurred during registration. Is the server running?');
            }
        });
        const loginForm = document.getElementById('login-form-element');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('https://venyora-api.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('venyora-token', result.token);
                    
                    alert('Login successful!');
                    window.location.href = 'index.html'; 
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (err) {
                console.error('Login error:', err);
                alert('An error occurred during login. Is the server running?');
            }
        });
    </script>
</body>
</html>
