<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us | VENYORA</title>
</head>
<body>
    <nav>
      <div class="nav__header">
        <div class="nav__logo">
          <a href="index.html">VENYORA</a>
        </div>
        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
      </div>
      <ul class="nav__links" id="nav-links">
        <li><a href="catalogue.html">CATALOGUE</a></li>
        <li><a href="contact.html" class="active">CONTACT</a></li>
        <li id="user-auth-links">
          <a href="signup.html" class="btn">SIGN UP</a>
        </li>
      </ul>
    </nav>
    <header class="section__container header__container">
        <h1 class="section__header">Get In Touch</h1>
    </header>
    <section class="section__container">
        <form id="contact-form" class="contact-form">
            <input type="text" id="contact-name" placeholder="Your Name" required>
            <input type="email" id="contact-email" placeholder="Your Email" required>
            <textarea id="contact-message" placeholder="Your Message" rows="8" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>
    <script src="main.js"></script>
    <script>
        const contactForm = document.getElementById('contact-form');
        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('contact-name').value;
            const email = document.getElementById('contact-email').value;
            const message = document.getElementById('contact-message').value;
            try {
                const response = await fetch('https://venyora-api.onrender.com/api/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, message })
                });
                const result = await response.json();
                if (response.ok) {
                    alert('Thank you for your message! We will get back to you soon.');
                    contactForm.reset();
                } else {
                    alert(`Error: ${result.msg}`);
                }
            } catch (err) {
                console.error('Contact form error:', err);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
    <style>
        .contact-form {
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</body>
</html>
